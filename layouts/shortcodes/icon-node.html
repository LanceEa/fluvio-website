{{- $width := .Get "width" | default 48 -}}
{{- $link := .Get "link" | default "/api/libraries/node" -}}
{{- $target := (cond (gt (len (.Get "external")) 0) "_blank" "_self") -}}

<a href="{{ $link }}" target="{{ $target }}" style="text-decoration: none;">
    <img src="/images/assets/nodejs.svg" style="display: inline; width: {{ $width}}px" alt="Node.Js" />
</a>
