{{- $description := "Real-time data streaming platform" -}}
{{- if .page.Param "description" -}}
    {{- $description = .page.Param "description" -}}
{{- end }}
{{- if .page.Param "social" -}}
    {{- $social := print .page.Site.BaseURL (.page.Param "social") }}
<meta property="og:image" content="{{ $social }}" />
<meta property="og:image:width" content="997" />
<meta property="og:image:height" content="247" />
{{- end }}
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ $description }}" />
<meta name="twitter:site" content="@fluvio_io" />
<meta name="twitter:card" content="summary_large_image" />
