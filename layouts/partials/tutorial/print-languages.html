{{- if isset .Params "tags" -}}
  {{- if in .Params.tags "Rust" }}
    <img src="/img/tiles/rust.svg" style=" opacity: 0.65" height="40" data-toggle="tooltip" title="Rust" />
  {{ end -}}
  {{- if in .Params.tags "Node" }}
    <img src="/img/tiles/njs.svg" style=" opacity: 0.7" height="40" data-toggle="tooltip" title="Node.Js" />
  {{ end -}}
  {{- if in .Params.tags "Swift"}}
    <img src="/img/tiles/swift.svg" style=" opacity: 0.65" height="38" data-toggle="tooltip" title="Swift"/> 
  {{ end -}}
{{- end -}}
