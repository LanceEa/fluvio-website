{{- range .Params.tags -}}
  {{- if eq . "rust" }}
    <img src="/img/tiles/rust.svg" style="opacity: 0.65; display:inline;" height="34" data-toggle="tooltip" title="Rust" />
  {{ end -}}
  {{- if eq . "node" }}
    <img src="/img/tiles/njs.svg" style="opacity: 0.7; display:inline;" height="34" data-toggle="tooltip" title="Node.Js" />
  {{ end -}}
  {{- if eq . "swift"}}
    <img src="/img/tiles/swift.svg" style="opacity: 0.65; display:inline;" height="32" data-toggle="tooltip" title="Swift"/> 
  {{ end -}}
{{- end -}}
