{{- $underscore := " underscore" }}
{{- if eq .style.title.underscore false }}
  {{- $underscore = "" }}
{{- end -}}
<div class="gray-grad-bk">
  <div class="container-fluid card-width">
  
    <div class="row">
      <div class="col text-center header">
        <div class="title{{ $underscore }}">{{ .title }} </div>
        <div class="description">{{ .description }} </div>
      </div>
    </div>

    <div class="features"> 
      <div class="row">
      {{- range .items -}}
        <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12 feature">
            <div class="card h-100">
              <div class="icon">
                <img src="{{.icon }}" alt="{{.title}}">
              </div>
              <div class="title">{{ .title }}</div>
              <div class="description">{{ .description | markdownify }}</div>
            </div>
        </div>
      {{- end -}}
      </div>

    </div>
  </div>
</div>
