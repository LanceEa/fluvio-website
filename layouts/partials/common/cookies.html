<script type="text/javascript">
    uuidv4 = () => {return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);return v.toString(16);});}
    sc = (cname) => {var d = new Date();var uid = uuidv4();d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));var expires = "expires=" + d.toUTCString();document.cookie = cname + "=" + uid + ";" + expires + ";path=/";return uid;}
    gc = (cname) => {var name = cname + "=";var ca = document.cookie.split(';');for (var i = 0; i < ca.length; i++) {var c = ca[i];while (c.charAt(0) == ' ') {c = c.substring(1);}if (c.indexOf(name) == 0) {return c.substring(name.length, c.length);}}return "";}
    gsc = () => {var uid = gc("uid");if (uid == "") {uid = sc("uid");}return uid;}
</script>
