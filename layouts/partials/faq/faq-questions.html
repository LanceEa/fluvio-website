<div class="faq">
  {{- range .pages -}}
    {{- $hidden := .Params.hidden | default false -}}
    {{- if ne $hidden true }}
      <h5 id="{{ .File.BaseFileName | urlize }}" class="question">{{ .Title }}</h5>
      <div class="answer">
        {{ .Content }}
      </div>
    {{ end }}
  {{ end }}
</div>
