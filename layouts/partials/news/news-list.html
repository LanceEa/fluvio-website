{{- $content := .Content -}}
{{- $title := .Title | safeHTML -}}

<div class="container-fluid site-width min-height">
    <div class="row">
        <div class="col doc-area">
            <div class="doc">
                <h1>{{ $title }}</h1>
                <div class="doc-content">
                    {{ $content }}
                </div>
            </div>
        </div>
    </div>
</div>
