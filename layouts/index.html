{{ define "main" }}
<div class="jumbotron">
  <div class="container main">
    <div class="title">{{.Title}}</div>
    <div class="font-xl desc">{{ .Site.Params.Description }} <span>{{ .Site.Params.How }}</span></div>
    <a class="btn btn-info mt-3 mr-1" href="/docs">Introduction</a>
    <a class="btn btn-info mt-3 ml-1" href="/docs/getting-started/overview">Getting Started</a>
  </div>
</div>

<div class="container main">
  <div class="row">
    {{ range (where .Pages "Type" "main" ) }}
      <div class="col-md-6 col-lg-4">
        <div class="card bg-light">
          <div class="m-3 align-self-center">
            <div class="font-xl box-header">
              <a href="{{ .RelPermalink | relURL}}">{{ .Title | markdownify}}</a>
            </div>

            <img src="/images/{{.Params.image}}" class="mx-auto d-block" width="200" height="100">

            <article class="mt-4 text-muted" style="width: 200px">
              <p>{{ .Summary }}</p>
            </article>

            <center>
              {{/* }}
              <a class="btn btn-info" href="{{ .RelPermalink | relURL }}">Read more...</a>
              {{ */}}
            </center>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>

{{ end }}
