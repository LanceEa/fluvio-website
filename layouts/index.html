{{ define "main" }}
<div class="jumbotron">
  <div class="container main">
    <div class="desc">
      <div class="title">Orchestrate Event Driven Microservices</div>
      <div class="wrapper">
        <div class="subtitle">Fluvio is an event driven platform that connects and orchestrates loosely coupled Microservices.</div>
      </div>
    </div>
  </div>
</div>

<div class="container main">
  <div class="row">
    {{ range (where .Pages "Type" "main" ) }}
      <div class="col-md-6 col-lg-4">
        <div class="card bg-light">
          <div class="m-3 align-self-center">
            <div class="box-header font-xl">
              <a href="{{ .RelPermalink | relURL}}">{{ .Title | markdownify}}</a>
            </div>

            <img src="/images/{{.Params.image}}" class="mx-auto d-block" width="260" height="130">

            <article class="box-content" style="width: 260px">
              <p>{{ .Summary }}</p>
            </article>

            <center>
              {{/* }}
              <a class="btn btn-info" href="{{ .RelPermalink | relURL }}">Read more...</a>
              {{ */}}
            </center>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
</div>

{{ end }}
